<div class="container py-4">
  <h2 class="mb-4 text-center fw-bold h3" style="color: #97524e;">Dashboard Administrativo</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Tarjeta de Salones -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h3 class="h5 fw-bold mb-3" style="color: #97524e;">Total de Locales</h3>
          <div class="d-flex justify-content-center align-items-center gap-3">
            <span class="display-4 fw-bold">{{ totalSalones() }}</span>
          </div>
          <div class="mt-3">
            <a routerLink="/admin/locales" class="btn btn-outline-secondary btn-sm w-100">
              <i class="bi bi-building me-1"></i> Gestionar
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Tarjeta de Reservas -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h3 class="h5 fw-bold mb-3" style="color: #97524e;">Total de Reservas</h3>
          <div class="d-flex justify-content-center align-items-center gap-3">
            <span class="display-4 fw-bold">{{ totalReservas() }}</span>
          </div>
          <div class="mt-3">
            <a routerLink="/admin/reservas" class="btn btn-outline-secondary btn-sm w-100">
              <i class="bi bi-calendar-check me-1"></i> Ver todas
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Tarjeta de Usuarios -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h3 class="h5 fw-bold mb-3" style="color: #97524e;">Total de Usuarios</h3>
          <div class="d-flex justify-content-center align-items-center gap-3">
            <span class="display-4 fw-bold">{{ totalUsuarios() }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
